<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./scss/style.css">
  <script src="./scripts/script.js" defer></script>
  
  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>

  <header>
    <img src="./images/logo.svg" alt="logo">
  </header>

  <main>

    <div id="container">

      <section id="input-section">

        <article>
          <h1>Bill</h1>
            <div class="input-icon-wrapper">
              <img src="./images/icon-dollar.svg" alt="dollar icon" class="input-icon" />
              <input type="number" id="bill-amount" placeholder="0" />
            </div>
        </article>

        <article>
          <h2>Select Tip %</h2>
            <ul id="tip-wrapper">
              <li>
                <button class="tip-btn">5%</button>
              </li>
              <li>
                <button class="tip-btn">10%</button>
              </li>
              <li>
                <button class="tip-btn">15%</button>
              </li>
              <li>
                <button class="tip-btn">25%</button>
              </li>
              <li>
                <button class="tip-btn">50%</button>
              </li>
              <li>
                <input type="number" id="custom-tip" placeholder="Custom" />
              </li>
            </ul>
        </article>

        <article>
          <div class="label-row">
            <h3>Number of People</h3>
            <span id="people-error" class="error hidden">Canâ€™t be zero</span>
          </div>

          <div class="input-icon-wrapper">
            <img src="./images/icon-person.svg" alt="person icon" class="input-icon" />
            <input type="number" id="people-number" placeholder="0">
          </div>
        </article>

      </section>

      <section id="output-section">
        <div class="output-line">
          <div>
            <h4>Tip Amount</h4>
            <h5>/ person</h5>
          </div>
          <div>
            <span id="tip-amount">$0.00</span>
          </div>
        </div>
        <div class="output-line">
          <div>
            <h4>Total</h4>
            <h5>/ person</h5>
          </div>
          <div>
            <span id="total-amount">$0.00</span>
          </div>
        </div>

        <button id="reset-button" disabled>Reset</button>

      </section>

    </div>

  </main>
  
</body>
</html>
